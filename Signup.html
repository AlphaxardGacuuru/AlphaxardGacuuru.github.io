<!DOCTYPE html>
<html>
<head>
	<title>HAVI Music Sign up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="keywords" value="Songs,Pentatonix">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="HAVI Music.css">
</head>
<body>
	<fieldset style="text-align: center;">
		<h1>Create an account</h1>
		<h2>It's free</h2>
		<form action="" method="">
			<div class="form-group">
				<table style="align-items: center;">
					<tr>
						<td><label><input type="text" class="form-control" name="firstname" placeholder="First name"></label></td>
						<td><label><input type="text" class="form-control" name="middlename" placeholder="Middle name"></label></td>
						<td><label><input type="text" class="form-control" name="surname" placeholder="Surname"></label></td>
					</tr>
					<tr>
						<td><label><input type="number" class="form-control" name="phonenumber" placeholder="Phone number"></label></td>
					</tr>
					<tr>
						<td><label><input type="text" class="form-control" name="newpassword" placeholder="New password"></label></td>
					</tr>
					<tr>
						<td><label><input type="text" class="form-control" name="confirmpassword" placeholder="Confirm password"></label></td>
					</tr>
					<div class="testing">
						<tr>
							<td>Date of Birth</td>
						</tr>
						<tr>
							<td><label><input type="Date" class="form-control" name="dob" placeholder=""></label></td>
						</tr>
						<tr>
							<td><input type="checkbox" name="male">Male</td>
							<td><input type="checkbox" name="female">Female</td>
						</tr>
					</div>
				</div>
			</table>
			<br>
			<p><span style="font: 50%;">By clicking Create an account, you agree to our <a href="#">Terms of use</a>, including our <a href="#">Cookie Use</a> and <a href="#">Privacy Policy</a>. You may receive SMS message notifications from HAVI Music and can opt out at any time.</span></p>
			<button type="submit" class="btn btn-sm btn-success"><a href="HAVI Music.html">Create account</a></button>
		</form>
	</fieldset>
</body>
</html>
